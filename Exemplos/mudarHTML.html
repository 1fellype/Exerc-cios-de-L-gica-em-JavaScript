<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando o HTML com JavaScript</title>
</head>
<body>
    <h2>
        Mudando o HTML com JavaScript
    </h2>

    <p id="texto">O JavaScript pode mudar o conteúdo de uma página HTML.</p>

    <button type="button" onclick="document.getElementById('texto').innerHTML = 'Hello World!'"> Clique em mim! </button>
</body>
</html>
