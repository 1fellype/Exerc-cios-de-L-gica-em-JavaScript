<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora</title>
</head>
<body>
    <h2>Data e Hora em JavaScript</h2>

    <button type="button" 
    onclick="document.getElementById('paragrafo').innerHTML = Date()">
    Clique para ver a hora e data.
    </button>

    <p id="paragrafo"></p>
</body>
</html>
