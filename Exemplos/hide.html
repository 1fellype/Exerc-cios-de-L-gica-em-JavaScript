<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escondendo e Mostrando elementos</title>
</head>
<body>
    <h2>Escondendo e Mostrando elementos HTML</h2>

    <p id="prev">Com JavaScript podemos esconder um elemento HTML</p>

    <button button type="button" onclick="document.getElementById('prev').style.display='none'">Esconder</button>

    <button button type="button" onclick="document.getElementById('prev').style.display='revert'">Aparecer</button>
</body>
</html>
