<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando os valores dos atributos</title>
</head>
<body>
    <h2>Mudando os valores dos atributos com JavaScript</h2>

    <p>Nesse caso o JavaScript muda o valor do src (source) da imagem </p>

    <button onclick="document.getElementById('myImage').src='img/apagada.png'">Apagar a luz</button>

    <img id="myImage" src="img/apagada.png" style="width: 100px;">

    <button onclick="document.getElementById('myImage').src='img/acessa.png'">Acender a luz</button>
</body>
</html>
