<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando o estilo de um elemento</title>
</head>
<body>
    <h2>Mudando o estilo de um elemento com JavaScript</h2>

    <p id="preview">JavaScript pode mudar o estilo de um elemento HTML</p>

    <button type="button" onclick="document.getElementById('preview').style.fontSize='35px'">Clique aqui</button>
</body>
</html>
